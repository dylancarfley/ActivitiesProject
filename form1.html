<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <form action="">
        
        <img src="img/PTCForm.PNG" alt="Ptc logo" title="Ptc logo">
        
        <fieldset>
            <legend><h2>Meeting/Event Tracker Sheet</h2></legend> 
            Name of Student Organization:
            <br>
            <input type="text" name="NameOfStudentsOrganization" placeholder="Name Of Students Organization" id="name">
            <br>
            <br> Name and Email of student Organzaition Representive:
            <br>
            <input type="text" name="NameTacher" placeholder="Teachers Name" id="TeacherName">
            <input type="email" name="TeacherEmail" placeholder="Teachers Email" id="TeacherEmail">
            <br>
            <br>Date / Time of Meeting / Event
            <br>
            <input type="Date" name="Date" placeholder="Date" id="Date">
            <input type="time" name="MeetingTime" placeholder="Time of Meeeting" id="MeetingTime">
            <input type="text" name="Event" placeholder="Event" id="Event">
            <br>
            <br> Number of Attending Memebers at Meeting/Event
            <br>
            <input type="number" name="Attending members" placeholder="People Attending Event" id="Attending members">
            <br>
            <br> Cost for Meeting/Event
            <br>
            <input type="number" name="Attending members" placeholder="Cost of Meeting/Event" id="Attending members">
            <br>
            <br> Future Events Your Attending
            <br>
            <input type="text" name="FutureEvents" placeholder="Future Events" id="FutureEvents">
            <br>
            <br> Number of Current Memebers 
            <br>
            <input type="number" name="Number of members" placeholder="Number of Current Memebers" id="Number of Current Memebers">
            <br>
            <br>
            <input type="submit" value="Save as PDF" onclick="window.print()"> </fieldset>

    </form>

    
</body>

</html>
